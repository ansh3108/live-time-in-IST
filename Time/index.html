<!DOCTYPE html>
<html>
  <head>
    <title>Live Time in IST</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1 class="title">Live Time in IST</h1>
    </div>
    <div class="container">
      <div class="time">
        <p id="live-time"></p>
      </div>
      <div class="buttons">
        <button class="button" id="toggle-fullscreen">Toggle Full Screen</button>
        <button class="button" id="toggle-darkmode">Toggle Dark Mode</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
